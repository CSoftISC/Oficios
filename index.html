	<script type="text/javascript">
		$(document).ready(function(){
  $('#goRight').on('click', function(){
    $('#slideBox').animate({

    });
  });
  $('#goLeft').on('click', function(){
    $('#slideBox').animate({
      'marginLeft' : '50%'
    });
    $('.topLayer').animate({
      'marginLeft': '0'
    });
  });
});
	</script>
<div id="back">

</div>

    </div>
    <div class="right">

</div>
